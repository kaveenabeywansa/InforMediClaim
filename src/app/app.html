<ion-menu [content]="content">
  <ion-header>
    <ion-navbar color="dark">
      <ion-toolbar>
        <ion-avatar item-start class='centerAlign'>
          <img src="/assets/imgs/infor.png" height=50% width=50%>
        </ion-avatar>
        <ion-title>Infor MediClaim - Admin</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
