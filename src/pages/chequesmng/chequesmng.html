<ion-header>

  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cheques Ready</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <!-- <h2>Action Needed !</h2> -->
    <h5>(Swipe for options)</h5>
    <ion-list>

      <!-- Iterate and list the pending forms -->
      <div *ngFor="let form of forms">
        <ion-item-sliding #item *ngIf="form.status == 'accepted'">
          <ion-item>
            <!-- <ion-avatar item-start>
              <img src="/assets/imgs/avatar.png">
            </ion-avatar> -->
            <ion-label>
              <div *ngFor="let user of users">
                <h2 *ngIf="user.user_id == form.user_id">
                  {{ user.name }}
                </h2>
              </div>
              <h4>Submitted on {{ form.requestDate }}</h4>
              <h4>Accepted on {{ form.processDate }}</h4>
              <p>Claim for Rs. {{ form.amount }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="confirmChequeReady(form)">Cheque Ready</button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="confirmChequeReady(form)">Cheque Ready</button>
          </ion-item-options>
        </ion-item-sliding>
      </div>

      <!--  -->

    </ion-list>

  </ion-content>

</ion-content>
