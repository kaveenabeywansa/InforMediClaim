<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Claim Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <h2>Action Needed !</h2>
    <h5>(Swipe left/right to view options)</h5>
    <ion-list>
      <ion-item-sliding #item>
        <ion-item>
          <ion-avatar item-start>
            <img src="/assets/imgs/avatar.png">
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h4>Submitted on 01-01-2019</h4>
            <p>Claim for Rs. 5000</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="viewRequest(item)">View</button>
          <button ion-button color="secondary" (click)="acceptRequest(item)">Accept</button>
          <button ion-button color="danger" (click)="rejectRequest(item)">Reject</button>
        </ion-item-options>

        <ion-item-options side="left">
          <button ion-button (click)="viewRequest(item)">View</button>
        </ion-item-options>
      </ion-item-sliding>


      <!--  -->

      <ion-item-sliding #item>
        <ion-item>
          <ion-avatar item-start>
            <img src="/assets/imgs/avatar.png">
          </ion-avatar>
          <ion-label>
            <h2>Bruce</h2>
            <h4>Submitted on 02-01-2019</h4>
            <p>Claim for Rs. 3000</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="viewRequest(item)">View</button>
          <button ion-button color="secondary" (click)="acceptRequest(item)">Accept</button>
          <button ion-button color="danger" (click)="rejectRequest(item)">Reject</button>
        </ion-item-options>

        <ion-item-options side="left">
          <button ion-button (click)="viewRequest(item)">View</button>
        </ion-item-options>
      </ion-item-sliding>

      <!--  -->

    </ion-list>

  </ion-content>

</ion-content>
